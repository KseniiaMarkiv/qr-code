<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style2.css">
    <title>QR Code Generator</title>
</head>

<body>
    <form>
        <h2 class="heading">QR Code Generator</h2>

        <input type="url" id="website" name="website" placeholder="writing here your link" required />
        <div id="my-link">
            <p class="my-link">My QR-Code Linkedin</p>
        </div>
        <div id="qrcode-container">
            <div id="qrcode" class="qrcode"></div>
        </div>

        <button id='generateBtn' type="button" class="generateBtn">Generate QR Code</button>
    </form>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
